<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>quiz3</title>
</head>
<body>
    <div style="text-align:center">
        <h2>問題3</h2>
        <p>スマートフォンの機能ににライトがあるので、非常時や暗いときに使用できる</p>
        <form action="{% url 'move_to_quiz4' %}" method="post">
            <div class="row">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="correct">正しい </input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">間違い</input>
                </div>
            </div>
            {% csrf_token %}
            <input type="image" src="{% static 'image/next1.png' %}" name="next_button">
        </form>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="アニメーションストライプ" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">20</div>
        </div>
    </div>
</body>
</html>
