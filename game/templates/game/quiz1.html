<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=320,height=480,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>quiz1</title>
</head>

<body>
    <div style="text-align:center" class="container">
        <div class="img-fluid">
            <h1 class="mt-4">問題１</h1>
            <p>スマートフォンの文字サイズは…</p>
        </div>
        <form class="form-inline" action="{% url 'move_to_quiz2' %}" method="post">
            <div class="row">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="correct">1. 変更できる</input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">2. 変更出来ない</input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">3. 一部のスマートフォンは変更できるものがある</input>
                </div>
            </div>
            {% csrf_token %}
            <input type="image" src="{% static 'image/next1.png' %}" name="next_button">
        </form>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="アニメーションストライプ" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0</div>
        </div>
    </div>
</body>
</html>
