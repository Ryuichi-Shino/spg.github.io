<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>ゲーム目次</title>
</head>

<body>

    <h1>アプリインストール</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12947.213227819437!2d139.69864646752276!3d35.78020768830324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018932de9deeabb%3A0x6c3f417a1bf731e2!2z5b-X5p2R5Z2C5LiK6aeF!5e0!3m2!1sja!2sjp!4v1667977565320!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
        // 地図
var map = new google.maps.Map(document.getElementById("map"), {
zoom: 14,
center: new google.maps.LatLng(35.776377863332954, 139.69547073216236),
scrollwheel: false,
mapTypeId: google.maps.MapTypeId.ROADMAP
});

// マーカーアイコン
var marker = new google.maps.Marker({
icon: new google.maps.MarkerImage(
'icon.png', //表示させるアイコンを指定する
new google.maps.Size(50,40),
new google.maps.Point(0,0)
),
position: new google.maps.LatLng(35.6297781, 139.7944659),
map: map,
title: '東京ビッグサイト'
    </script>
</body>
</html>
