<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=320,height=480,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>quiz4</title>
</head>
<body>
    <div style="text-align:center">
        <h2>問題4</h2>
        <p>SNSは誰の情報を見ることができる？</p>
        <form action="{% url 'move_to_quiz5' %}" method="post">
            <div class="row">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">1. 友達だけ</input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">2. 日本中の人</input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="correct">3. 世界中の人</input>
                </div>
            </div>
            {% csrf_token %}
            <input type="image" src="{% static 'image/next1.png' %}" name="next_button">
        </form>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="アニメーションストライプ" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%">30</div>
        </div>
    </div>
</body>
</html>
