<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>quiz5</title>
</head>
<body>
    <div style="text-align:center">
        <h2>問題7</h2>
        <p>飛行機に乗ったときはどうすればいい？</p>
        <form action="{% url 'move_to_quiz8' %}" method="post">
            <div class="row">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">1. 電源を切る</input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="correct">2. 機内モードにする</input>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="radio" name="answer" value="incorrect">3. 音量を下げる</input>
                </div>
            </div>
            <br>
            {% csrf_token %}
            <input type="image" src="{% static 'image/next1.png' %}" name="next_button">
        </form>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="アニメーションストライプ" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 60%">60</div>
        </div>
    </div>
</body>
</html>
