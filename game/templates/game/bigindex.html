<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta name="viewport"
      content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
    <meta charset="utf-8" />
    <title>スマホゲーム</title>
</head>

<body>
    <font size="6">
    <h1>スマホの使い方ゲーム</h1>
    <form action="{% url 'move_to_optionpage' %}" method="post" id="option">
        <div style="text-align:right">
            {% csrf_token %}
            <input type="image" src="{% static 'image/option.png' %}" name="option_button">
        </div>
    </form>

    <h3>文字サイズ変更</h3>
    <button onclick="location.href='/smallindex'">小</button>
    <button onclick="location.href='/'">中</button>
    <button disabled>大</button>
        
    <div style="text-align:center">
        <h2>スマホクイズ</h2>
        <form action="{% url 'move_to_gamepage' %}" method="post" id="quiz">
            {% csrf_token %}
            <input type="image" src="{% static 'image/start_button.png' %}" name="start_button1">
        </form>

        <hr>

        <h2>フリック入力に挑戦</h2>
        <form action="{% url 'move_to_gamepage2' %}" method="post">
            {% csrf_token %}
            <input type="image" src="{% static 'image/start_button.png' %}" name="start_button2">
        </form>

        <hr>

        <h2>アプリをインストールしてみよう</h2>
        <form action="{% url 'move_to_gamepage3' %}" method="post">
            {% csrf_token %}
            <input type="image" src="{% static 'image/start_button.png' %}" name="start_button3">
        </form>

    </div>
    </font>
</body>
</html>
