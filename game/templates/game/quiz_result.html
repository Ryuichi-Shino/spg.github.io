<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=320,height=480,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>quiz1</title>
</head>
<body>
    <div style="text-align:center">
        <h1>結果</h1>
        <p>あなたの得点は {{ score.score }} / 10</p>
        <image src="{% static 'image/happy.png' %}">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input type="image" src="{% static 'image/back.png' %}" name="start_button">
        </form>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="アニメーションストライプ" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">100</div>
    </div>
</body>
</html>
